<H1 ALIGN=CENTER>Begin/end constructor</H1>

<HR>

<P ALIGN=CENTER><IMG SRC="images/begin.png"></P>

<BR>

<P>The <B>begin/end</B> constructor allows to cut into
a musical object to keep either its beginning part, its middle
part or its end part. Two cursors are available to set the begin
and end position.
